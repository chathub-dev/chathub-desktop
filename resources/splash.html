<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatHub</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        height: 100vh;
        background: #ffffff;
        color: #333741;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Helvetica Neue,
          Arial,
          'Apple Color Emoji',
          'Segoe UI Emoji';
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
      }
      .logo {
        width: 52px;
        height: 52px;
        border-radius: 12px;
        background:
          radial-gradient(
            80% 80% at 50% 0%,
            #5eead4 0%,
            rgba(94, 234, 212, 0.2) 60%,
            transparent 100%
          ),
          #12141a;
        box-shadow: 0 10px 30px rgba(94, 234, 212, 0.2);
      }
      .title {
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #5eead4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .sub {
        color: #98a2b3;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="./icon.png" alt="ChatHub" />
      <div class="title">ChatHub is startingâ€¦</div>
      <div class="spinner" aria-label="loading"></div>
    </div>
  </body>
</html>
